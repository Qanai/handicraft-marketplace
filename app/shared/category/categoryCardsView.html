<div class="row justify-content-center">
    <div class="col-sm-6 col-md-4 d-flex justify-content-stretch" ng-repeat="cat in list">
        <div class="card my-2" ng-click="select(cat.id)">
            <img class="card-img-top" ng-src="{{cat.imageUrl}}" alt="{{cat.name}}">
            <div class="card-body">
                <h4 class="card-title">{{cat.name}}</h4>
                <p class="card-text">Description</p>
            </div>
            <div class="card-footer" ng-show="manage">
                <button type="button" class="btn btn-success" ng-click="edit(cat.id, $event)">Edit</button>
                <button type="button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>
