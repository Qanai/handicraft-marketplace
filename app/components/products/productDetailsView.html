<navbar></navbar>
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h4>
                <a ng-href="#!/store/{{product.store.id}}">{{product.store.name}}</a>
            </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img class="card-img-top" ng-src="{{product.imageUrl}}" alt="{{product.name}}">
        </div>
        <div class="col-md-6">
            <div class="d-flex flex-column">
                <div>
                    <h5>
                        {{product.name}}
                    </h5>
                </div>
                <div>
                    <p>{{product.description}}</p>
                </div>
                <div>
                    Sales: {{product.sales}}
                </div>
                <div class="d-flex">
                    <div ng-show="product.rating" class="mr-3">Rating: {{product.rating}}</div>
                    <button type="button" class="btn btn-info btn-sm" ng-click="rate()">Rate it</button>
                </div>
                <div class="d-flex">
                    <div ng-repeat="cat in product.categories">
                        {{cat}}
                    </div>
                </div>
                <div>
                    {{product.price | currency : "â‚ª"}}
                </div>
                <button class="btn btn-block btn-warning" ng-click="addCart()">Add to cart</button>
            </div>
        </div>
    </div>
</div>
