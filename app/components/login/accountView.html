<navbar></navbar>
<div class="container mt-4">
    <div class="row justify-content-md-center">
        <div class="col-sm-8">
            <form>
                <div class="form-group">
                    <label for="name">Full name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" ng-model="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" ng-model="email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="Password" ng-model="pass">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="remember" ng-model="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
                <button type="button" class="btn btn-primary mx-auto" ng-click="createAccount()">Create Account</button>
            </form>
        </div>
    </div>
</div>
