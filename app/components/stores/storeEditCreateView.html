<navbar></navbar>
<div class="container">
    <h4>
        Edit Store
    </h4>
    <div class="row justify-content-md-center">
        <div class="col-sm-8">
            <form class="dasboard-form">
                <div class="form-group">
                    <label for="name">Store name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter store name" ng-model="editedStore.name">
                </div>
                <div class="form-group">
                    <label for="about">About description</label>
                    <textarea class="form-control" rows="5" id="about" ng-model="editedStore.about"></textarea>
                </div>
                <fieldset>
                    <legend>Address</legend>
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="street">Street</label>
                            <input type="text" class="form-control" id="street" placeholder="Street" ng-model="editedStore.address.street">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="City" ng-model="editedStore.address.city">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="country">Country</label>
                            <input type="text" class="form-control" id="country" placeholder="Country" ng-model="editedStore.address.country">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Categories</legend>
                    <div class="form-check form-check-inline" ng-repeat="cat in allCategories">
                        <input class="form-check-input" type="checkbox" name="allCategories[]" id="chk{{cat.name.replace(' ', '')}}" value="{{cat.id}}" ng-model="cat.selected">
                        <label class="form-check-label" for="chk{{cat.name.replace(' ', '')}}">{{cat.name}}</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Products</legend>
                    <store-card list="editedStore.products" manage="true" ngclass="store"></store-card>
                    <button type="button" class="btn btn-info my-3">Add Product</button>
                </fieldset>
                <div class="form-group">
                    <label for="image">Load Image</label>
                    <input type="file" accept="image/*" image="image" id="image" />
                </div>
                <div class="my-3">
                    <img ng-hide="image" class="img-fluid" ng-src="{{editedStore.imageUrl}}" alt="{{editedStore.name}}" >
                </div>
                <div class="my-3">
                    <img ng-show="image" class="img-fluid" ng-src="{{image.url}}" alt="{{name}}" >
                </div>
                <button type="button" class="btn btn-primary my-3" ng-click="editStore()">Save Changes</button>
            </form>
        </div>
    </div>
</div>
